<html lang="en">

    {% block headers %} {% endblock %}
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>

        <a href="/blog">Blog</a>
        <a href="/recipes">Recipes</a>
